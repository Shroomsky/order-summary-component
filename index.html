<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="wrapper">
    <div class="card">
      <div class="img">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="order">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
       
          <div class="summary">          
            <img src="./images/icon-music.svg" alt="" class="icon">
              <ul>
                <li>Annual Plan</li>
                <li>$59.99/year</li>
              </ul>
            <a href="">Change</a>
          </div>
       
        <a href="" class="proceed_btn">Proceed to Payment</a>
        <a href="" class="cancel">Cancel Order</a>
      </div>
  </main>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Shroomsky" target="_blank">@Shroomsky</a>.
    </p>
  </footer>
</body>

</html>
